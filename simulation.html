<!DOCTYPE html>

<head>
	<title>Nuclear Decay</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="c_flexed">
		<div style="display: flex; justify-content: space-evenly; flex-wrap: wrap;">
			<canvas id="display" width="500" height="500">
				We can't draw in your browser version :/
			</canvas>
			
			<form class="c_flexed">
				<label for="demension"><b>Amount of Particles:</b></label>
				<input type="range" id="demension" name="Amount of Particles" min="10" max="24">
				<input class="display" type="text" id="particles_amount" size="3" disabled>
				
				<br>
				
				<label for="propability"><b>Decay Propability:</b></label>
				<input type="range" id="propability" name="Amount of Particles" min="0.001" max="0.009" step="0.001">
				<input class="display2" type="text" id="particles_amount" size="3" disabled>

				<br><br><br><br><br>
				
				<input type="button" id="start" value="Start">
				<br>
				<input type="button" id="reset" value="Reset">
			</form>
			
			<div class="c_flexed">
				<h2>Diagram N(t):</h2>
				<canvas style="background-color: white;" id="diagram" width="450" height="300">
					We can't draw in your browser version :/
				</canvas>
			</div>
		</div>

	</div>
